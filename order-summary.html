<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sass/main.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
          <img src="images/illustration-hero.svg" alt="" class="listening">
      </header>
      <main>
        <div class="text">
          <h1 class="order_summary">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="pricing__card">
            <img src="images/icon-music.svg" alt="" class="notes">
        <div class="pricing__text">
            <span class="bold__text">
                Annual Plan
            </span>
            <span class="pricing__number">
                $59.99/year
            </span>
        </div>
        <a href="#" class="change__text">Change</a>
        </div>
        <div class="buttons">
            <button class="purple">Proceed to Payment</button>
            <button class="white">Cancel Order</button>
        </div>
      </main>
      
    </div>
    <div class="attribution">
      Challenge by <a class="attribution__sent" href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
      Coded by <a class="attribution__sent" href="#"> Osman Oztuzel </a>.
    </div>
  </body>
</html>
